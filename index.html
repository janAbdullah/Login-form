    <form action="">
        <h1>LOGIN</h1>
        <div class="input-box">
            <input type="text" placeholder="Username">

        <div class="input-box">

        <div class="remember-forget">
            <label for=""><input type="checkbox">Remember me</label> <a href="#">Forgot Password?</a>

            </div>
        </div>
    </form>
